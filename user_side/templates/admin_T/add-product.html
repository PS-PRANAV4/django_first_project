{% extends 'admin_T/main.html' %}


        {% block content %}
        {% load static %}
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Add Product</h2>
                <div><h1 style="text-transform: uppercase;"   class="text-danger" id="message" ></h1></div>
                {% for message in messages %}
                  
                <div><h1 style="text-transform: uppercase;"   class="text-danger">{{message}}</h1></div>
                 
                {% endfor %}  
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form 
                 id="na" action="add_product" method="POST" enctype="multipart/form-data" class="tm-edit-product-form">
                  {% csrf_token %}
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >Product Name
                    </label>
                    <input
                      id="pranav"
                      name="name"
                      type="text"
                      class="form-control validate"
                      
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="description"
                      >Description</label
                    >
                    <textarea
                      class="form-control validate"
                      rows="3"
                      id="deta"
                      name="details"
                    ></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="category"
                      >Category</label
                    >
                    <select
                      class="custom-select tm-select-accounts"
                      id="category" name="categ"
                    >
                    {% for cates in cate %}
                      
                      <option value="{{cates.id}}">{{cates.namer}}</option>
                     {% endfor %}
                    </select>
                  </div>
                  <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="expire_date"
                            >PRICE
                          </label>
                          <input
                            id="z"
                            name="price"
                            type="text"
                            class="form-control validate"
                            data-large-mode="true"
                          />
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="stock"
                            >Units In Stock
                          </label>
                          <input
                            id="stock"
                            name="stock"
                            type="text" 
                            class="form-control validate"
                            
                          />
                          <div id='output'></div>
                        </div>
                  </div>
                  
              </div>
            
                <div class="custom-file mt-3 mb-3">
                  <input id="file" name="image" type="file"  />
               
                </div>
              </div>
              <div class="col-12">
                <button type="submit" 
                id="so" class="btn btn-primary btn-block text-uppercase">Add Product Now</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="tm-footer row tm-mt-small">
        <div class="col-12 font-weight-light">
          <p class="text-center text-white mb-0 px-4 small">
            Copyright &copy; <b>2018</b> All rights reserved. 
            
            Design: <a rel="nofollow noopener" href="https://templatemo.com" class="tm-footer-link">Template Mo</a>
        </p>
        </div>
    </footer> 
    <script>
      console.log("aaaaaaaaaaaaaa")
      element = document.getElementById('so')
      
      element.addEventListener("click", valida);

      function valida(e)
      {
        name = document.getElementById('pranav').value
      desc = document.getElementById('deta').value
      category = document.getElementById('category').value
      price = document.getElementById('z').value
      stock = document.getElementById('stock').value
      console.log(desc)
        if(name == "" || name == undefined)
        {
          e.preventDefault();
          mssg = document.getElementById('message')
          mssg.innerHTML = "name can't be empty";

        }
        else if(desc == "" || desc == undefined)
        {
          e.preventDefault();
          console.log(desc)
          mssg = document.getElementById('message')
          mssg.innerHTML = "description can't be empty";

        }
        else if(category == "" || category == undefined)
        {
          e.preventDefault();
          console.log(desc)
          mssg = document.getElementById('message')
          mssg.innerHTML = "message can't be empty";

        }

        else if(price == "" || price == undefined)
        {
          e.preventDefault();
          mssg = document.getElementById('message')
          mssg.innerHTML = "price can't be empty";

        }
        
        else if(stock == "" || stock == undefined)
        {
          e.preventDefault();
          mssg = document.getElementById('message')
          mssg.innerHTML = "stock can't be empty";

        }
      }

    </script>
    
  {% endblock %}
